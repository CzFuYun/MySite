
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">用信户贡献度</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'viewContribution' %}" target="_blank" method="post">
                        <input type="text" name="department" value="{{ department }}" style="display: none;">
                        <div class="form-body">
                            <h4 class="box-title">企业类型：</h4>
                            <div class="row p-t-10">
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">政府平台</label>
                                        <div class="switch">
                                            <label><input type="checkbox" name="gov" checked><span class="lever switch-col-light-blue"></span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">非平台</label>
                                        <div class="switch">
                                            <label><input type="checkbox" name="no_gov" checked><span class="lever switch-col-light-blue"></span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-body">
                            <h4 class="box-title">选项：</h4>
                            <div class="row p-t-10">
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">地区</label>
                                        <div class="switch">
                                            <label><input type="checkbox" name="cp" checked><span class="lever switch-col-light-blue"></span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">小微</label>
                                        <div class="switch">
                                            <label><input type="checkbox" name="sme" checked><span class="lever switch-col-light-blue"></span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">含无贷户</label>
                                        <div class="switch">
                                            <label><input type="checkbox" name="include_no_credit" checked><span class="lever switch-col-light-blue"></span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">含化解</label>
                                        <div class="switch">
                                            <label><input type="checkbox" name="include_defuse" checked><span class="lever switch-col-light-blue"></span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row p-t-10">
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">数据日期</label>
                                        <input type="date" class="form-control" placeholder="yyyy/mm/dd" name="data_date">
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="row p-t-10">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i>确认</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
