{% extends 'blank.html' %}

{% block content %}
<div id="container_1" style="min-width:400px;height:400px"></div>
{% endblock %}


{% block extra_js %}
<script type="text/javascript" src="/static/js/highcharts/highcharts.js"></script>
<script type="text/javascript" src="/static/js/highcharts/data.js"></script>
<script type="text/javascript" src="/static/myjs/common.js"></script>
<script type="text/javascript">
    $(function(){
        drawLine('container_1', {'series_code': window.SERIES_CODE, 'series_caption': window.SERIES_CAPTION});
    });
    function drawLine(divId, postDataDict){
        $.post(
            {
                url: '{% url "viewSeriesContributionHistory" %}',
                data: postDataDict,
                dataType: 'json',
                success: function(data){
                    for(let i=0; i<data.length; i++){
                        if(data[i].length<3){
                            data[i].splice(1, 0, '\u6d3e\u751f\u50a8\u84c4');
                        }
                    }
                    console.log(data);
                    let dataForChart = convertDailyDepositAmountsToCsv(data);
                    console.log(dataForChart);
                    chart = Highcharts.chart(divId, {
                        data: {
                            csv: dataForChart
                        },
                        title: {
                            text: window.SERIES_CAPTION + '\u5b58\u6b3e\u4f59\u989d\u8d70\u52bf'
                        },
                        subtitle: {
                            text: ''
                        },
                        xAxis: {
                            tickInterval: 7 * 24 * 3600 * 1000, // 坐标轴刻度间隔为7天
                            tickWidth: 0,
                            gridLineWidth: 1,
                            labels: {
                                align: 'left',
                                x: 3,
                                y: 20
                            },
                            // 时间格式化字符
                            // 默认会根据当前的刻度间隔取对应的值，即当刻度间隔为一周时，取 week 值
                            dateTimeLabelFormats: {
                                week: '%Y-%m-%d'
                            }
                        },
                        yAxis: [{ // 第一个 Y 轴，放置在左边（默认在坐标）
                            title: {
                                text: null
                            },
                            labels: {
                                align: 'left',
                                x: 3,
                                y: 16,
                                format: '{value:.,0f}'
                            },
                            showFirstLabel: false
                        }, {    // 第二个坐标轴，放置在右边
                            linkedTo: 0,
                            gridLineWidth: 0,
                            opposite: true,  // 通过此参数设置坐标轴显示在对立面
                            title: {
                                text: null
                            },
                            labels: {
                                align: 'right',
                                x: -3,
                                y: 16,
                                format: '{value:.,0f}'
                            },
                            showFirstLabel: false
                        }],
                        legend: {
                            align: 'left',
                            verticalAlign: 'top',
                            y: 20,
                            floating: true,
                            borderWidth: 0
                        },
                        tooltip: {
                            shared: true,
                            crosshairs: true,
                            // 时间格式化字符
                            // 默认会根据当前的数据点间隔取对应的值
                            // 当前图表中数据点间隔为 1天，所以配置 day 值即可
                            dateTimeLabelFormats: {
                                day: '%Y-%m-%d'
                            }
                        },
                        plotOptions: {
                            series: {
                                //cursor: 'pointer',
                                point: {
                                    events: {
                                        // 数据点点击事件
                                        // 其中 e 变量为事件对象，this 为当前数据点对象
                                        click: function (e) {
                                            //$('.message').html( Highcharts.dateFormat('%Y-%m-%d', this.x) + ':<br/>  访问量：' +this.y );
                                            console.log(e);
                                        }
                                    }
                                },
                                marker: {
                                    lineWidth: 1
                                }
                            }
                        }
                    });

                },
                error: function(){alert('error')}
            }
        );
    }
</script>
{% endblock %}
