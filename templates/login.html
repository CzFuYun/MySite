    <body>
        <section id="wrapper">
            <div class="login-register" style="background-image: url(/static/pic/page_background/b8f4d5a261f2ad6c02ad810bbb85ae9a.jpg);">
                <div class="login-box card" style="opacity: 0.72; background-color:  grey">
                    <div class="card-body">
                        <form class="form-horizontal form-material" id="loginform" method="post" action="{% url 'login' %}">
                            <h3 class="box-title m-b-20">登录</h3>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" required="" placeholder="用户名" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input class="form-control" type="password" required="" placeholder="密码" name="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 font-14">
                                    <div class="checkbox checkbox-primary pull-left p-t-0"> </div>
                                    <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">修改密码</a>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
