<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ content_title }}</title>
    <link href="/static/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
{#    <link href="/static/assets/plugins/sweetalert/sweetalert.css" rel="stylesheet">#}
{#    <link href="/static/css/colors/blue.css" id="theme" rel="stylesheet">#}
    <link href="/static/mycss.css" rel="stylesheet">

    {% block extra_css %}

    {% endblock %}

</head>
<body>
    <header id="topbar" class="topbar" style="position:fixed;top:0;width:100%;background-color:rgba(0,0,0,0.75);color:white">
        <nav class="navbar navbar-expand-md navbar-light">

            {% block navbar_before_ul %}

            {% endblock %}

            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto mt-md-0">
                    <li style="width: 100px;">&nbsp;</li>

                    {% block navbar_ul %}

                    {% endblock %}

                </ul>
            </div>

            {% block navbar_after_ul %}

            {% endblock %}
        </nav>
    </header>


    <div class="page-wrapper">
        <div class="col-lg-12">
            <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10">
                <i class="ti-settings text-white"></i>
            </button>
            <input id="opener_params" type="text" value="{{ opener_params }}" style="display: none">
            <div class="col-12" id="main_content">
                {% block content %}

                {% endblock %}
            </div>

        </div>
    </div>
    <div class="right-sidebar card" style="display: block;">
        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
            <div class="slimscrollright" style="overflow: hidden; width: auto; height: 100%;">
                <i class="ti-close right-side-toggle"></i>
                <div id="right_sidebar_body">

                </div>
            </div>
{#            <div class="slimScrollBar" style="background: rgb(220, 220, 220); width: 5px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 749px;"></div>#}
{#            <div class="slimScrollRail" style="width: 5px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>#}
        </div>
    </div>

    <div id="mask" style="position: fixed; background-color: black; opacity: 0.5; display: none; top: 0; bottom: 0; left: 0; right: 0;"></div>

    <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="/static/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>

    <script type="text/javascript">
        try{
            OPENER_PARAMS = JSON.parse($('#opener_params').attr('value'));
        }finally {
            ;
        }

        function showMask(status){
            if(!document.getElementById('mask')){
                let mask = document.createElement('div');
                mask.style = 'position: fixed; background-color: black; opacity: 0.5; display: none; top: 0px; bottom: 0px; left: 0px; right: 0px;'
                document.appendChild(mask);
            }
            document.getElementById('mask').style.display = status ? 'block' : 'none';
        }

    </script>
    {% block extra_js %}

    {% endblock %}

</body>
</html>
