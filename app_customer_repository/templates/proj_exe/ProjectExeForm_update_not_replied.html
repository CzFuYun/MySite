{% block extra_button %}

        <button class="btn waves-effect waves-light btn-danger" onclick=""><i class="mdi mdi-message-reply-text"></i>批复</button>
    {% else %}
        <button class="btn waves-effect waves-light btn-danger" title="终止跟踪项目进度" onclick=""><i class="mdi mdi-bomb"></i>删除</button>
    {% endif %}
{% endblock %}
