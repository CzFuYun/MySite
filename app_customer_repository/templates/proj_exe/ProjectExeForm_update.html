{% extends 'blank_modal_dialog.html' %}


{% block extra_button %}
    {% if form.instance.current_progress.status_num < 100 %}
        <button class="btn waves-effect waves-light btn-warning" onclick="setProjectReplied()"><i class="mdi mdi-message-reply-text"></i>批复</button>
        <button class="btn waves-effect waves-light btn-danger" title="放弃跟进" onclick=""><i class="mdi mdi-bomb"></i>删除</button>
    {% else %}
        <button class="btn waves-effect waves-light btn-danger" title="放弃跟进" onclick=""><i class="mdi mdi-bomb"></i>删除</button>
    {% endif %}

    <script>
        function setProjectReplied(){
            let exeId = judgeSelectedProjectExe();
            if(!exeId){
                return;
            }
            window.open('{% url "setProjectReplied" %}?exeId=' + exeId, '_blank');
        }
    </script>
{% endblock %}
