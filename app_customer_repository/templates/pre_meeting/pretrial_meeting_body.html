
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-outline-info">
                <div class="card-header">
                    <h4 class="m-b-0 text-white">预审会</h4>
                </div>
                <div class="card-body">
                    <form id="expire_filter" action="{% url 'showPreMeetingList' %}" target="_blank" method="get">
                        <div class="form-body" id="date_between">
                            <div class="row p-t-10">
                                <div class="col-md-1"></div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">会议日期：</label>
                                        <input type="date" class="form-control" placeholder="yyyy/mm/dd" name="start_date" value="{{ start_date }}">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="control-label">&nbsp;</label>
                                        <input type="date" class="form-control" placeholder="yyyy/mm/dd" name="end_date" value="{{ end_date }}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-9">
                                    <label class="control-label" for="customer_name">客户名称：</label>
                                    <input class="form-control" type="text" id="customer_name" name="customer_name">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row p-t-10">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>确认</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="project_overview" class="card-body">

                </div>
            </div>
        </div>
    </div>
